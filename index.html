    <style>
      /* --- CSS STYLES --- */
      :root {
        --gov-blue: #000080; /* Navy Blue */
        --gov-orange: #ff9933; /* Saffron */
        --gov-green: #138808; /* India Green */
        --bg-light: #f2f5f9;
        --white: #ffffff;
        --text-main: #333333;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-light);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Header */
      header {
        background: var(--white);
        border-bottom: 4px solid var(--gov-orange);
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--gov-blue);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Language Select */
      select {
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      /* Main Container */
      #app {
        display: flex;
        justify-content: center;
        padding: 2rem 1rem;
        flex: 1;
      }

      /* Cards */
      .card {
        background: var(--white);
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        text-align: center;
        border-top: 5px solid var(--gov-blue);
        animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }

      /* Forms */
      #app input,
      #app select.form-control {
        width: 100%;
        box-sizing: border-box;
        padding: 12px;
        margin: 0 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: block;
        height: 45px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        text-align: left;
        margin-left: 0;
        font-weight: bold;
        font-size: 0.9rem;
        margin-bottom: 5px;
      }

      /* Buttons */
      .btn {
        background-color: var(--gov-blue);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: #000050;
      }
      .btn-text {
        background: none;
        color: var(--text-main);
        width: auto;
        text-decoration: underline;
        margin-bottom: 10px;
      }

      /* Results Grid */
      .results-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        width: 100%;
      }

      .results-container {
        width: 100%;
        max-width: 1200px;
      }

      @media (max-width: 900px) {
        .results-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 600px) {
        .results-grid {
          grid-template-columns: 1fr;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
      }

      .scheme-card {
        background: var(--white);
        margin-bottom: 0;
        padding: 1.5rem;
        border-radius: 8px;
        border-left: 6px solid #ccc;
        position: relative;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .scheme-card.eligible {
        border-left-color: var(--gov-green);
      }
      .scheme-card.not-eligible {
        border-left-color: #d32f2f;
      }

      .status-badge {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: bold;
        margin-top: 10px;
      }

      .eligible .status-badge {
        background: #e8f5e9;
        color: var(--gov-green);
      }
      .not-eligible .status-badge {
        background: #ffebee;
        color: #d32f2f;
      }

      .official-link {
        float: right;
        color: var(--gov-blue);
        font-weight: bold;
        text-decoration: none;
      }

      /* Tabs */
      .tab-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        gap: 15px;
      }
      .tab-btn {
        background: #e0e0e0;
        color: #333;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
      }
      .tab-btn.active {
        background: var(--gov-blue);
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }

      /* Chatbot */
      .chat-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--gov-orange);
        color: white;
        padding: 15px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        font-size: 1.5rem;
      }

      .chat-window {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 300px;
        height: 400px;
        background: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        display: none; /* Hidden by default */
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: var(--gov-blue);
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
      }
      .chat-body {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #f9f9f9;
      }
      .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
      }
      .chat-input input {
        border: none;
        padding: 10px;
        flex: 1;
        margin: 0;
      }

      .msg {
        padding: 8px 12px;
        border-radius: 15px;
        margin-bottom: 8px;
        max-width: 80%;
        font-size: 0.9rem;
      }
      .msg.bot {
        background: #e0e0e0;
        align-self: flex-start;
      }
      .msg.user {
        background: #bbdefb;
        align-self: flex-end;
        margin-left: auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        background: var(--gov-blue);
        color: white;
        text-align: center;
        padding: 1.5rem;
        margin-top: auto;
      }
    </style>

                        <div style="text-align: left; margin-bottom: 10px;">
                            <button class="btn btn-text" onclick="logout()" style="width: auto; padding: 0;">тЖР ${t.logout}</button>
                        </div>
                        <h2>${t.dashboardTitle}</h2>
                        <div style="display: flex; gap: 20px; margin-top: 20px;">
                            <div style="flex: 1;">
                                <button class="btn" style="background-color: #6a7880;" onclick="skipToSchemes()">MyGovGuide</button>
                                <p style="font-size: 0.9rem; color: #555; margin-top: 10px;">${t.myGovDesc}</p>
                            </div>
                            <div style="flex: 1;">
                                <button class="btn" style="background-color: #6a7880;" onclick="window.location.href='http://localhost:5001?returnUrl=' + encodeURIComponent(window.location.href)">Rural Health Connect</button>
                                <p style="font-size: 0.9rem; color: #555; margin-top: 10px;">${t.healthDesc}</p>
                            </div>
                        </div>
                    </div>
                `;
        } else if (currentPage === "input") {
          app.innerHTML = `
                    <div class="card">
                        <div style="text-align: left; margin-bottom: 10px;">
                            <button class="btn btn-text" onclick="backToDashboard()" style="width: auto; padding: 0;">тЖР ${t.backToDash}</button>
                        </div>
                        <h2>${t.enterDetails}</h2>
                        <form onsubmit="handleCheck(event)">
                            <div class="form-grid">
                                <div>
                                    <label>${t.age} (DD-MM-YYYY)</label>
                                    <input type="date" id="dobInput" required placeholder="dd-mm-yyyy">
                                </div>
                                
                                <div>
                                    <label>${t.gender}</label>
                                    <select id="genderInput" class="form-control">
                                        <option value="Male">${t.male}</option>
                                        <option value="Female">${t.female}</option>
                                        <option value="Other">${t.other}</option>
                                    </select>
                                </div>

                                <div>
                                    <label>${t.maritalStatus}</label>
                                    <select id="maritalInput" class="form-control">
                                        <option value="Single">${t.single}</option>
                                        <option value="Married">${t.married}</option>
                                        <option value="Widowed">${t.widowed}</option>
                                        <option value="Divorced">${t.divorced}</option>
                                    </select>
                                </div>

                                <div>
                                    <label>${t.income}</label>
                                    <input type="number" id="incomeInput" required placeholder="Ex: 50000">
                                </div>
                                
                                <div>
                                    <label>${t.religion}</label>
                                    <select id="religionInput" class="form-control">
                                        <option value="Hindu">Hindu</option>
                                        <option value="Muslim">Muslim</option>
                                        <option value="Christian">Christian</option>
                                        <option value="Sikh">Sikh</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <div>
                                    <label>${t.category}</label>
                                    <select id="catInput" class="form-control">
                                        <option value="General">General</option>
                                        <option value="OBC">OBC</option>
                                        <option value="SC">SC</option>
                                        <option value="ST">ST</option>
                                    </select>
                                </div>

                                <div>
                                    <label>${t.education}</label>
                                    <select id="eduInput" class="form-control">
                                        <option value="below10">${t.eduOptions.below10}</option>
                                        <option value="pass10">${t.eduOptions.pass10}</option>
                                        <option value="pass12">${t.eduOptions.pass12}</option>
                                        <option value="ug">${t.eduOptions.ug}</option>
                                        <option value="pg">${t.eduOptions.pg}</option>
                                        <option value="phd">${t.eduOptions.phd}</option>
                                    </select>
                                </div>

                                <div>
                                    <label>${t.isDisabled}</label>
                                    <select id="disabledInput" class="form-control">
                                        <option value="false">${t.no}</option>
                                        <option value="true">${t.yes}</option>
                                    </select>
                                </div>

                                <div>
                                    <label>${t.isGovt}</label>
                                    <select id="govtInput" class="form-control">
                                        <option value="false">${t.no}</option>
                                        <option value="true">${t.yes}</option>
                                    </select>
                                </div>

                                <div>
                                    <label>${t.isFarmer}</label>
                                    <select id="farmerInput" class="form-control">
                                        <option value="false">${t.no}</option>
                                        <option value="true">${t.yes}</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn">${t.checkBtn}</button>

                `;
        } else if (currentPage === "results") {
          const dataList = currentTab === "schemes" ? schemes : courses;
          let resultsHTML = dataList
            .filter(
              (s) =>
                currentTab !== "schemes" ||
                currentFilter === "All" ||
                s.category === currentFilter,
            )
            .map((s) => {
              const isEligible = checkLogic(s);
              const statusClass = isEligible ? "eligible" : "not-eligible";
              const statusText = isEligible ? t.eligible : t.notEligible;
              const icon = isEligible ? "тЬЕ" : "тЭМ";

              return `
                        <div class="scheme-card ${statusClass}">
                            <div>
                                <h3>${s.name}</h3>
                                <p>${s.desc}</p>
                            </div>
                            <div class="card-footer">
                                <span class="status-badge">${icon} ${statusText}</span>
                                ${isEligible ? `<a href="${s.link}" target="_blank" class="official-link">${t.link} &rarr;</a>` : ""}
                            </div>
                        </div>
                    `;
            })
            .join("");

          app.innerHTML = `
                    <div class="results-container">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <button class="btn btn-text" onclick="goBack()" style="width: auto; margin: 0;">${t.back}</button>
                            <button class="btn" onclick="handleManualSMS()" style="width: auto; background-color: var(--gov-green); margin: 0;">ЁЯУй ${t.smsBtn}</button>
                        </div>
                        <div class="tab-container">
                            <button class="tab-btn ${currentTab === "schemes" ? "active" : ""}" onclick="switchTab('schemes')">${t.schemesTab}</button>
                            <button class="tab-btn ${currentTab === "courses" ? "active" : ""}" onclick="switchTab('courses')">${t.coursesTab}</button>
                        </div>
                        ${
                          currentTab === "schemes"
                            ? `
                            <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
                                <button class="btn" style="width: auto; padding: 5px 15px; font-size: 0.85rem; background-color: ${currentFilter === "All" ? "var(--gov-blue)" : "#999"};" onclick="setFilter('All')">${t.filterAll}</button>
                                <button class="btn" style="width: auto; padding: 5px 15px; font-size: 0.85rem; background-color: ${currentFilter === "Health" ? "var(--gov-blue)" : "#999"};" onclick="setFilter('Health')">${t.filterHealth}</button>
                                <button class="btn" style="width: auto; padding: 5px 15px; font-size: 0.85rem; background-color: ${currentFilter === "Employment" ? "var(--gov-blue)" : "#999"};" onclick="setFilter('Employment')">${t.filterEmp}</button>
                                <button class="btn" style="width: auto; padding: 5px 15px; font-size: 0.85rem; background-color: ${currentFilter === "Financial" ? "var(--gov-blue)" : "#999"};" onclick="setFilter('Financial')">${t.filterFin}</button>
                            </div>
                        `
                            : ""
                        }
                        <h2 style="text-align: center;">${t.resultsTitle}</h2>
                        <div class="results-grid">
                            ${resultsHTML}
                        </div>
                    </div>
                `;

          // Add Swipe Listeners
          setTimeout(() => {
            const container = document.querySelector(".results-container");
            if (container) {
              let touchstartX = 0;
              let touchendX = 0;
              container.addEventListener(
                "touchstart",
                (e) => (touchstartX = e.changedTouches[0].screenX),
                { passive: true },
              );
              container.addEventListener(
                "touchend",
                (e) => {
                  touchendX = e.changedTouches[0].screenX;
                  handleSwipe();
                },
                { passive: true },
              );

              function handleSwipe() {
                if (touchendX < touchstartX - 50) {
                  // Swipe Left -> Go to Courses
                  if (currentTab === "schemes") switchTab("courses");
                }
                if (touchendX > touchstartX + 50) {
                  // Swipe Right -> Go to Schemes
                  if (currentTab === "courses") switchTab("schemes");
                }
              }
            }
          }, 0);
        }
      }

      // --- LOGIC HANDLERS ---
      function changeLanguage() {
        currentLang = document.getElementById("langSelect").value;
        render();
      }

      function setFilter(filter) {
        currentFilter = filter;
        render();
      }

      function switchTab(tab) {
        currentTab = tab;
        render();
      }

      function backToDashboard() {
        currentPage = "dashboard";
        render();
      }

      function logout() {
        currentPage = "login";
        render();
      }

      function skipToSchemes() {
        currentPage = "input";
        render();
      }

      function switchToRegister() {
        currentPage = "register";
        render();
      }

      function switchToLogin() {
        currentPage = "login";
        render();
      }

      async function handleLogin(e) {
        e.preventDefault();
        const phone = document.getElementById("loginPhone").value;
        userPhone = phone;
        const password = document.getElementById("loginPassword").value;
        const btn = e.target.querySelector("button");

        const originalText = btn.innerText;
        btn.innerText = "Validating...";
        btn.disabled = true;

        try {
          // Attempt to validate with Atlas
          const isValid = await validateCredentials(phone, password);
          if (isValid) {
            currentPage = "dashboard";
            render();
          } else {
            alert("Invalid Credentials. Please try again.");
          }
        } catch (error) {
          console.error("Login Error:", error);
          alert(
            "Connection error. Please check your internet connection and try again.",
          );
        } finally {
          btn.innerText = originalText;
          btn.disabled = false;
        }
      }

      async function handleRegister(e) {
        e.preventDefault();
        const phone = document.getElementById("regPhone").value;
        userPhone = phone;
        const password = document.getElementById("regPassword").value;
        const btn = e.target.querySelector("button");

        const originalText = btn.innerText;
        btn.innerText = "Registering...";
        btn.disabled = true;

        try {
          const response = await fetch(`${API_URL}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, password }),
          });
          const data = await response.json();

          if (data.success) {
            alert("Registration Successful! Please Login.");
            switchToLogin();
          } else {
            alert(data.message || "Registration failed");
          }
        } catch (error) {
          console.error("Registration Error:", error);
          alert("Connection error.");
        } finally {
          btn.innerText = originalText;
          btn.disabled = false;
        }
      }

      async function handleCheck(e) {
        e.preventDefault();

        const dob = new Date(document.getElementById("dobInput").value);
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const m = today.getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
          age--;
        }
        userDetails.age = age;

        userDetails.income = parseInt(
          document.getElementById("incomeInput").value,
        );
        userDetails.category = document.getElementById("catInput").value;
        userDetails.gender = document.getElementById("genderInput").value;
        userDetails.maritalStatus =
          document.getElementById("maritalInput").value;
        userDetails.religion = document.getElementById("religionInput").value;
        userDetails.isDisabled =
          document.getElementById("disabledInput").value === "true";
        userDetails.education = document.getElementById("eduInput").value;
        userDetails.isGovtEmployee =
          document.getElementById("govtInput").value === "true";
        userDetails.isFarmer =
          document.getElementById("farmerInput").value === "true";

        // Save search data to Atlas
        const btn = e.target.querySelector("button");
        btn.innerText = "Checking...";

        await saveSearchData(userDetails);

        // Send SMS for eligible schemes
        const eligibleSchemes = schemes.filter((s) => checkLogic(s));
        if (eligibleSchemes.length > 0) {
          const smsBody =
            "MyGovGuide: You are eligible for:\n" +
            eligibleSchemes.map((s) => `- ${s.name}: ${s.link}`).join("\n");

          sendSMS(userPhone, smsBody); // Fire and forget (don't await to keep UI fast)
        }

        currentPage = "results";
        render();
      }

      function goBack() {
        currentPage = "input";
        render();
      }

      async function handleManualSMS() {
        const dataList = currentTab === "schemes" ? schemes : courses;
        const eligibleItems = dataList.filter((s) => checkLogic(s));
        if (eligibleItems.length === 0) {
          alert("No eligible schemes to send.");
          return;
        }

        const smsBody =
          "MyGovGuide Results:\n" +
          eligibleItems.map((s) => `- ${s.name}`).join("\n");

        const t = translations[currentLang];
        await sendSMS(userPhone, smsBody);

        alert(t.smsSent);
      }

      function checkLogic(scheme) {
        // Education Level Hierarchy
        const eduMap = {
          below10: 0,
          pass10: 1,
          pass12: 2,
          ug: 3,
          pg: 4,
          phd: 5,
        };

        const ageOk = userDetails.age >= scheme.rules.minAge;
        const incomeOk = userDetails.income <= scheme.rules.maxIncome;
        const catOk = scheme.rules.cats.includes(userDetails.category);

        // New Logic Checks
        const genderOk =
          !scheme.rules.gender || scheme.rules.gender === userDetails.gender;
        const maritalOk =
          !scheme.rules.maritalStatus ||
          scheme.rules.maritalStatus === userDetails.maritalStatus;
        const disabledOk =
          scheme.rules.isDisabled === undefined ||
          scheme.rules.isDisabled === userDetails.isDisabled;

        // Education Check
        const userEduLevel = eduMap[userDetails.education] || 0;
        const schemeEduLevel = eduMap[scheme.rules.minEdu] || 0; // Default to 0 (below10) if not specified
        const eduOk = userEduLevel >= schemeEduLevel;

        const farmerOk = !scheme.rules.mustBeFarmer || userDetails.isFarmer;
        const govtOk = !scheme.rules.excludeGovt || !userDetails.isGovtEmployee;

        return (
          ageOk &&
          incomeOk &&
          catOk &&
          genderOk &&
          maritalOk &&
          disabledOk &&
          eduOk &&
          farmerOk &&
          govtOk
        );
      }

      // --- BACKEND INTEGRATION ---
      async function validateCredentials(phone, password) {
        try {
          const response = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ phone, password }),
          });

          const data = await response.json();
          return data.success;
        } catch (error) {
          console.error("Backend connection failed:", error);
          throw error; // Let the caller handle the fallback
        }
      }

      async function saveSearchData(details) {
        try {
          await fetch(`${API_URL}/save-check`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(details),
          });
        } catch (err) {
          console.error("Failed to save data to Atlas", err);
        }
      }

      async function sendSMS(phone, message) {
        try {
          await fetch(`${API_URL}/send-sms`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, message }),
          });
          console.log("SMS Request Sent");
        } catch (err) {
          console.error("Failed to send SMS", err);
        }
      }

      // --- CHATBOT LOGIC ---
      function toggleChat() {
        const win = document.getElementById("chatWindow");
        win.style.display = win.style.display === "flex" ? "none" : "flex";
      }

      function handleChatKey(e) {
        if (e.key === "Enter") {
          const input = document.getElementById("chatInput");
          const text = input.value;
          if (!text) return;

          addMsg(text, "user");
          input.value = "";

          // Simple AI Logic
          setTimeout(() => {
            let reply =
              "I can help you check eligibility. Please fill the form.";
            if (text.toLowerCase().includes("hello"))
              reply = "Namaste! How can I assist you?";
            if (text.toLowerCase().includes("money"))
              reply = "Schemes like PM Kisan offer financial support.";
            if (text.toLowerCase().includes("student"))
              reply = "We have scholarships available for students.";
            addMsg(reply, "bot");
          }, 500);
        }
      }

      function addMsg(text, sender) {
        const body = document.getElementById("chatBody");
        const div = document.createElement("div");
        div.className = `msg ${sender}`;
        div.innerText = text;
        body.appendChild(div);
        body.scrollTop = body.scrollHeight;
      }
    </script>
  </body>
</html>
