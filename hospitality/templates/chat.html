6<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equira & Rural Health Connect</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #eef2f5;
        margin: 0;
        padding: 20px;
      }
      .chat-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 80vh;
      }
      .header {
        background: #007bff;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 1.2rem;
      }
      .header p {
        margin: 5px 0 0;
        font-size: 0.8rem;
        opacity: 0.9;
      }
      .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
      }
      .message {
        margin-bottom: 10px;
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 18px;
        line-height: 1.4;
        word-wrap: break-word;
      }
      .user-msg {
        background: #007bff;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 4px;
      }
      .bot-msg {
        background: #f1f0f0;
        color: #333;
        margin-right: auto;
        border-bottom-left-radius: 4px;
      }
      .input-area {
        border-top: 1px solid #ddd;
        padding: 15px;
        display: flex;
        gap: 10px;
      }
      input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #0056b3;
      }
      .typing {
        font-size: 0.8rem;
        color: #888;
        margin-left: 15px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        <h1>Equira + Rural Health Connect</h1>
        <p>AI Assistant for Schemes & Healthcare</p>
      </div>
      <div class="chat-box" id="chatBox">
        <div class="message bot-msg">
          Hello! I am your AI assistant. I can help you with:<br />1. Finding
          nearby <b>hospitals</b><br />2. Checking <b>scheme eligibility</b
          ><br /><br />How can I help you today?
        </div>
      </div>
      <div class="typing" id="typingIndicator">AI is typing...</div>
      <div class="input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Type a message..."
          onkeypress="handleEnter(event)"
        />
        <button onclick="sendMessage()">Send</button>
        <button onclick="getLocation()" title="Send GPS">üìç</button>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById("chatBox");

      function appendMessage(text, isUser) {
        const div = document.createElement("div");
        div.className = `message ${isUser ? "user-msg" : "bot-msg"}`;
        div.innerHTML = text; // Allow HTML for line breaks
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function handleEnter(e) {
        if (e.key === "Enter") sendMessage();
      }

      function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, true);
        input.value = "";
        document.getElementById("typingIndicator").style.display = "block";

        fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("typingIndicator").style.display = "none";
            appendMessage(data.response, false);
            // If data contains special payload like location request
            if (data.action === "request_location") {
              getLocation();
            }
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("typingIndicator").style.display = "none";
          });
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              // Send hidden system message with location
              fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: `MY_LOCATION:${lat},${lon}` }),
              })
                .then((res) => res.json())
                .then((data) => appendMessage(data.response, false));
            },
            () => {
              appendMessage(
                "<i>Unable to access location. Please type your city name.</i>",
                false,
              );
            },
          );
        }
      }
    </script>
  </body>
</html>
